<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Notes Application</h1>

        <!-- Form to create a new note -->
        <section class="mb-5">
            <h2>Create New Note</h2>
            <form action="notes.php?action=create" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="Enter note title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required placeholder="Enter note content"></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required placeholder="Enter category (e.g., Work, Personal)">
                </div>
                <button type="submit" class="btn btn-primary">Create Note</button>
            </form>
        </section>

        <!-- Form for searching and filtering notes -->
        <section class="mb-5">
            <h2>Search and Filter Notes</h2>
            <form action="notes.php" method="get" class="row g-3">
                <div class="col-md-5">
                    <label for="search" class="form-label">Search by Keyword</label>
                    <input type="text" class="form-control" id="search" name="search" placeholder="Enter keyword">
                </div>
                <div class="col-md-5">
                    <label for="category_filter" class="form-label">Filter by Category</label>
                    <input type="text" class="form-control" id="category_filter" name="category_filter" placeholder="Enter category">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Apply Search/Filter</button>
                </div>
            </form>
        </section>

        <!-- List of notes -->
        <section>
            <h2>List of Notes</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row; in real use, this would be populated dynamically -->
                        <tr>
                            <td>Example Title</td>
                            <td>Example Content...</td>
                            <td>Example Category</td>
                            <td>
                                <form action="notes.php?action=delete" method="post" class="d-inline">
                                    <input type="hidden" name="id" value="example_id">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <!-- Additional rows would go here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
